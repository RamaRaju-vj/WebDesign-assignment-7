<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <div class="container">
        <h2>Calculator</h2>
        <div id="username-display"></div>
        <form id="calculator-form">
            <div class="form-group">
                <label for="number1">Number 1</label>
                <input type="text" id="number1" name="number1">
                <div class="error" id="number1-error"></div>
            </div>

            <div class="form-group">
                <label for="number2">Number 2</label>
                <input type="text" id="number2" name="number2">
                <div class="error" id="number2-error"></div>
            </div>

            <button type="button" id="add-button">Add</button>
            <button type="button" id="subtract-button">Subtract</button>
            <button type="button" id="multiply-button">Multiply</button>
            <button type="button" id="divide-button">Divide</button>
            <button type="button" id="reset-button">Reset</button>

            <div class="result">
                <label for="result">Result:</label>
                <input type="text" id="result" name="result" readonly>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
